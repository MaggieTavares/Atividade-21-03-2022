<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 17/03</title>
    </head>

    <body>
        <!--Listas-->
        <h1>Listas</h1>

        <!--Listas não ordenadas-->
        <h2>Listas não ordenadas</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <hr>
        <ul style="list-style-type: square">
            <li>Item 11</li>
            <li>Item 22</li>
            <li>Item 33</li>
        </ul>
        <hr>
        <!--Menus são feitos a partir de listas-->
        <nav>
            <ul>
                <li><a href="#">Iniciar</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <hr>
        <ul>
            <li>
                Item 21
                <ul>
                    <li>Sub Item 1</li>
                    <li>Sub Item 2</li>
                </ul>
            </li>
            <li>Item 22</li>
            <li>Item 23</li>
        </ul>

        <!--Listas ordenadas-->
        <h2>Listas Ordenadas</h2>
        <ol type="a">
            <li>Item 31</li>
            <li>Item 32</li>
            <li>Item 33</li>
        </ol>

    </body>

</html>
