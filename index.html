<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Atividade Pr√°tica Tabelas - HTML</title>
    </head>

    <body>

        <section>
            <h3>Tabela 1</h3>
            <style>tr, th, td{border:solid 2px;}</style>
            <table width="400" height="50">
                <tr align="left">
                    <th width="50">1</th>
                    <th width="50">2</th>
                    <th width="50">3</th>
                </tr>
                <tr align="center">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr align="right">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        </section>

        <section>
            <h3>Tabela 2</h3>
            <style>tr, th, td{border:solid 1px;}</style>
            <table width="400" height="50">
                <tr align="left">
                    <th width="50">1</th>
                    <th width="50">2</th>
                    <th width="50">3</th>
                </tr>
                <tr align="center">
                    <td colspan="3">4</td>

                </tr>
                <tr align="left">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        </section>

        <section>
            <h3>Tabela 3</h3>
            <style>tr, th, td{border:solid 2px;}</style>
            <table width="400" height="50">
                <tr align="left">
                    <th width="50">1</th>
                    <th width="50">2</th>
                    <th width="50" rowspan="3" align="center">3</th>
                </tr>
                <tr align="center">
                    <td colspan="2">4</td>
                </tr>
                <tr align="left">
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
        </section>

    </body>

</html>
