<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Tabelas</title>
    </head>

    <body>
        <section>
            <h3>Tabela 1</h3>
            <style>tr, th, td{border:solid 2px;}</style>
            <table width="150" height="150">
                <tr>
                    <th colspan="3"></th>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </section>

        <section>
            <h3>Tabela 2</h3>
            <style>tr, th, td{border:solid 2px;}</style>
            <table width="200" height="100">
                <tr>
                    <th rowspan="3"></th>
                    <th></th>
                    <th></th>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </section>

        <section>
            <h3>Tabela 3</h3>
            <style>tr, th, td{border:solid 2px;}</style>
            <table width="400" height="200">
                <tr>
                    <th colspan="5"></th>
                </tr>

                <tr>
                    <td rowspan="4"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td rowspan="2"></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td colspan="3"></td>
                    <td></td>
                </tr>

            </table>
        </section>
    </body>
</html>
